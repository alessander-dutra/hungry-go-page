<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Produtos</h2>
            <a th:href="@{/produtos/novo}" class="btn btn-primary">Novo Produto</a>
        </div>

        <!-- Mensagens de feedback -->
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td>
                            <!-- Exibe a imagem se existir -->
                            <img th:if="${produto.temImagem()}"
                                 th:src="${produto.getImagemCompleta()}"
                                 alt="Imagem do Produto"
                                 style="max-width: 100px; max-height: 100px;">
                        </td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.descricao}"></td>
                        <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
                        <td>
                            <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" 
                               class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                                Excluir
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
